{% set name = "webexteamssdk" %}
{% set version = "1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 161e0bbc9b7b044f9b765b9b9767642740e3421a428ec7bfc34b1b8e25437127

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - future
    - pyjwt
    - python >={{ python_min }}
    - requests >=2.4.2
    - requests-toolbelt

test:
  requires:
    - python {{ python_min }}
  imports:
    - webexteamssdk
    - webexteamssdk.api

about:
  home: https://github.com/CiscoDevNet/webexteamssdk
  summary: Community-developed Python SDK for the Webex Teams APIs
  license: MIT
  license_file: webexteamssdk/models/mixins/license.py

extra:
  recipe-maintainers:
    - synapticarbors
